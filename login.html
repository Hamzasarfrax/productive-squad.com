          function scrollingbar() {
            let winscrooll = document.body.scrollTop || document.documentElement.scrollTop;
            let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            let scrolled = (winscrooll / height) * 100
            document.getElementById("progress").style.width = scrolled + "%"

  <main>
    <section class="login bg-theme">

      <div class="container">
        <div class="row">
          <div class="main_login_form">
            <div class="box_form">

              <form id="myForm">
                <div class="text-center heading-main">
                  <p> login</p>
                </div>
                <div class="group">
                  <input type="text" id="name" required>
                  <span class="highlight"></span>
                  <span class="bar_secondary"></span>
                  <label>Name</label>
                  <div class="show_validation text-danger text-capitalize" id="name_valid"></div>
                </div>

                <div class="group">
                  <input type="text" id="email" required>
                  <span class="highlight"></span>
                  <span class="bar_secondary"></span>
                  <label>Email</label>
                  <div class="show_validation text-danger text-capitalize" id="email_valid"></div>
                </div>
                <button class="btn btn-login" type="submit" href="#">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center"

        <!-- Then put toasts within -->

          <div class="toast-header">
            <img src="..." class="rounded mr-2" alt="...">
            <strong class="mr-auto">Bootstrap</strong>
            <small>11 mins ago</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">
            Hello, world! This is a toast message.
          </div>
        </div>
      </div>
    </section>

<script>
  let myForm = document.getElementById("myForm")

  myForm.addEventListener("submit", function () {
    event.preventDefault();
    let box_valid_name = document.getElementById("name_valid")
    let box_valid_email = document.getElementById("email_valid")
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    if (name === "" || email === "") {
      box_valid_name.innerHTML = "name is required "
      box_valid_email.innerHTML = "email is required "
      return false
    }
    else {
      box_valid_name.innerHTML = " "
      box_valid_email.innerHTML = " "
      let items = { name, email }
      alert(JSON.stringify(items))
    }


  })

</script>

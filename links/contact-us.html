    top: 100%;
              }

            <script>
              window.onscroll=function(){
              scrollingbar()
              }
              function scrollingbar(){
                let winscrooll=document.body.scrollTop ||document.documentElement.scrollTop;
                let height=document.documentElement.scrollHeight-document.documentElement.clientHeight;
                let scrolled=(winscrooll/height)*100
                document.getElementById("progress").style.width=scrolled+"%"
              }

  <main>
    <section>
      <div class="bg-theme" id="contact">
        <div class="container">
          <div class="row text-center">

            <div class="col-sm-6">
              <div class="contact_img">
                <img src="../images/conatct_!.png" alt="" class="w-100 img-fluid">
              </div>
            </div>
            <div class="col-sm-6">

              <div class="box-contact">
                <div class="heading-contact  ">
                  <h1 class="text-capitalize">contact-us</h1>
                </div>
                <form name="myform" method="post" action="abc.jsp" onsubmit="return validateform()">
                  <div class="input-box">
                    <label for=""> name <span class="required"></span></label>
                    <div class="icon-contact">
                      <i class="fa-solid fa-user"></i>
                    </div>

                    <input type="text" class="form-control">

                  </div>
                  <div class="input-box">
                    <label for=""> fullname <span class="required"></span></label>
                    <div class="icon-contact">
                      <i class="fa-solid fa-user"></i>
                    </div>
                    <input type="text" class="form-control">
                  </div>
                  <div class="input-box">
                    <label for=""> email <span class="required"></span></label>
                    <div class="icon-contact">
                      <i class="fa-solid fa-envelope"></i>
                    </div>
                    <input type="text" class="form-control">
                  </div>
                  <div class="input-box">
                    <label for=""> contact-num <span class="required"></span></label>
                    <div class="icon-contact">
                      <i class="fa-solid fa-phone"></i>
                    </div>
                    <input type="text" class="form-control">
                  </div>
                </form>
                <div class="btn-contact">
                  <button type="submit" class="btn-submit">
                    submit
                  </button>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

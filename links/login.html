<script>
  let myForm=document.getElementById("myForm")

  myForm.addEventListener("submit" ,function(){
    event.preventDefault();
let box_valid_name=document.getElementById("name_valid")
let box_valid_email=document.getElementById("email_valid")
    let name=document.getElementById("name").value;
    let email=document.getElementById("email").value;
    if(name==="" ||email===""){
      box_valid_name.innerHTML="name is required "
      box_valid_email.innerHTML="email is required "
      return false
    }
else{
  box_valid_name.innerHTML=" "
      box_valid_email.innerHTML=" "
      let items={name ,email}
alert(JSON.stringify(items))
    }

   
  })
